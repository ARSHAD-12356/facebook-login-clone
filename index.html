<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./favicon.png" />
    <title>Facebook - Log in or sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="./src/output.css"> -->
</head>
<body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-18 mb-8">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="fb" class="w-80">
            <p class="text-3xl mx-6">Facebook helps you connect and share <br>with the people in your life.</p>
        </div>

       <div class="flex flex-col">
        <div class="right flex flex-col bg-white rounded-xl w-96 p-6 -mx-5 text-lg position-relative">
            <input type="text" placeholder="Email address or Phone number" class="px-6 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-400 ">
            <input type="password" placeholder="Password" class="px-6 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-400">
            <button class="bg-blue-600 text-white my-2 py-2 rounded-lg font-semibold text-xl cursor-pointer hover:bg-blue-700">Log in</button>
            <span class="my-2 text-blue-600 text-center text-sm cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="btn mb-4 my-4 cursor-pointer  text-white py-2 px-4 rounded-lg font-semibold text-xl w-fit mx-auto hover:bg-green-700" style="background-color: #42b72a;">Create New Account</button>
        </div>
    <span class="my-4"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
       </div>
    </div>
</body>
</html>
